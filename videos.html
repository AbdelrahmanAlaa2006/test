<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الفيديوهات - منصة مسار التعليمية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-color: #0f0f23;
      --text-color: #e2e8f0;
      --card-bg: rgba(30, 41, 59, 0.8);
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
    }
    body.dark {
      --bg-color: #1e1e2f;
      --text-color: #f9f9f9;
      --card-bg: #2c2c3e;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-color) 0%, #1a1a2e 50%, #16213e 100%);
      color: var(--text-color);
      transition: all 0.4s ease;
      padding-top: 100px;
      margin: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Background Animation */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }
    
    @keyframes backgroundShift {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    header .left {
      display: flex;
      align-items: center;
      gap: 40px;
    }
    
    /* Logo Animation */
    header img {
      width: 60px;
      border-radius: 15px;
      transition: all 0.3s ease;
      animation: logoFloat 3s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    header img:hover {
      transform: scale(1.1) translateY(-3px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    }
    
    /* مسار Animation */
    .logo-text {
      font-weight: bold; 
      font-size: 20px; 
      color: #4f46e5; 
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    
    .logo-text::before {
      content: 'مسار';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #6366f1, #8b5cf6, #06b6d4);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textFly 4s ease-in-out infinite;
    }
    
    @keyframes textFly {
      0%, 100% { transform: translateY(0px) scale(1); }
      25% { transform: translateY(-3px) scale(1.05); }
      50% { transform: translateY(-5px) scale(1.1); }
      75% { transform: translateY(-3px) scale(1.05); }
    }
    
    nav {
      display: flex;
      gap: 30px;
      font-size: 16px;
    }
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .nav-links a.nav-item {
      position: relative;
      padding-bottom: 4px;
      transition: color 0.3s ease, transform 0.3s ease;
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-links a.nav-item::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      height: 2px;
      width: 0%;
      background-color: var(--primary);
      transition: width 0.3s ease;
    }
    .nav-links a.nav-item:hover {
      color: var(--primary);
      transform: translateY(-2px);
    }
    .nav-links a.nav-item:hover::after {
      width: 100%;
      left: 0;
    }
    .theme-toggle {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 2px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .theme-toggle:hover {
      background-color: var(--primary);
      color: #fff;
      transform: rotate(20deg);
    }

    h2 {
      text-align: center;
      margin: 40px 0 40px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #6366f1, #8b5cf6, #06b6d4);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      from { text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
      to { text-shadow: 0 0 30px rgba(139, 92, 246, 0.8); }
    }

    .videos-container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .grade-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .grade-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s ease;
      border: 2px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .grade-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s ease;
    }
    
    .grade-card:hover::before {
      left: 100%;
    }
    
    .grade-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
      border-color: var(--primary);
    }
    
    .grade-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-color);
    }
    
    .grade-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .video-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .video-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s ease;
    }
    
    .video-card:hover::before {
      left: 100%;
    }
    
    .video-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
      border-color: var(--primary);
    }
    
    .video-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--text-color);
      text-align: center;
    }
    
    .video-thumbnail {
      width: 100%;
      height: 200px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 15px;
    }
    
    .play-icon {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .video-card:hover .play-icon {
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.3);
    }
    
    .play-icon svg {
      width: 24px;
      height: 24px;
      color: white;
      margin-left: 3px;
    }
    
    .video-description {
      font-size: 0.9rem;
      color: rgba(226, 232, 240, 0.8);
      text-align: center;
      line-height: 1.5;
    }
    
    .add-video-btn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 20px auto;
      display: block;
      position: relative;
      overflow: hidden;
    }
    
    .add-video-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    }
    
    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      border: 2px solid var(--primary);
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .back-btn:hover {
      background: var(--primary);
      color: white;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
      animation: modalFadeIn 0.3s ease;
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      position: relative;
      margin: 5% auto;
      width: 90%;
      max-width: 800px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 20px;
      animation: modalSlideIn 0.4s ease;
    }
    
    @keyframes modalSlideIn {
      from { transform: translateY(-50px) scale(0.9); }
      to { transform: translateY(0) scale(1); }
    }
    
    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .close:hover {
      color: var(--primary);
    }
    
    .modal iframe {
      width: 100%;
      height: 450px;
      border-radius: 10px;
      border: none;
    }
    
    .modal-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-color);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-color);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .submit-btn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 15px;
      }
      .videos-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .grade-selector {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .video-card {
        padding: 20px;
      }
      .modal-content {
        width: 95%;
        margin: 10% auto;
      }
      .modal iframe {
        height: 300px;
      }
      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ البانل التفاعلي العلوي -->
  <header>
    <div class="left">
      <a href="home.html" class="logo-text">مسار</a>
      <img src="logo.white.png" alt="شعار مسار" />
    </div>
    <nav class="nav-links">
      <a href="home.html" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10l9-7 9 7v10a2 2 0 01-2 2h-4a2 2 0 01-2-2v-4H9v4a2 2 0 01-2 2H5a2 2 0 01-2-2V10z" />
        </svg>
        الصفحة الرئيسية
      </a>
      <a href="videos.html" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M4 6h8a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z" />
        </svg>
        الفيديوهات المسجلة
      </a>
      <a href="exams.html" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m4 0h.01M6 17h.01M4 4h16v16H4V4z" />
        </svg>
        الامتحانات
      </a>
      <a href="report.html" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6a2 2 0 012-2h2a2 2 0 012 2v6m4 0h.01M6 17h.01M4 4h16v16H4V4z" />
        </svg>
        تقرير الطالب
      </a>
    </nav>
    <button id="themeToggleBtn" onclick="toggleTheme()" class="theme-toggle">
      <span id="themeIcon">🌙</span>
    </button>
  </header>

  <!-- ✅ محتوى الفيديوهات -->
  <div class="videos-container">
    <!-- اختيار الصف الدراسي -->
    <div id="gradeSelection" class="grade-selection">
      <h2>📚 اختر الصف الدراسي</h2>
      <div class="grade-selector">
        <div class="grade-card" onclick="selectGrade('first-prep', 'الصف الأول الإعدادي')">
          <div class="grade-icon">🎓</div>
          <div class="grade-title">First Prep</div>
          <div class="video-description">الصف الأول الإعدادي</div>
        </div>
        
        <div class="grade-card" onclick="selectGrade('second-prep', 'الصف الثاني الإعدادي')">
          <div class="grade-icon">📖</div>
          <div class="grade-title">Second Prep</div>
          <div class="video-description">الصف الثاني الإعدادي</div>
        </div>
        
        <div class="grade-card" onclick="selectGrade('third-prep', 'الصف الثالث الإعدادي')">
          <div class="grade-icon">🏆</div>
          <div class="grade-title">Third Prep</div>
          <div class="video-description">الصف الثالث الإعدادي</div>
        </div>
      </div>
    </div>
    
    <!-- عرض الفيديوهات للصف المختار -->
    <div id="videosSection" class="hidden">
      <button class="back-btn" onclick="goBackToGrades()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        العودة للصفوف
      </button>
      
      <h2 id="gradeTitle">📺 الفيديوهات التعليمية</h2>
      
      <button class="add-video-btn" onclick="openAddVideoModal()">
        ➕ إضافة فيديو جديد
      </button>
      
      <div id="videosGrid" class="videos-grid">
        <!-- الفيديوهات ستضاف هنا ديناميكياً -->
      </div>
    </div>
  </div>

  <!-- Modal لتشغيل الفيديو -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeVideo()">&times;</span>
      <div class="modal-title" id="modalTitle"></div>
      <iframe id="modalVideo" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Modal لإضافة فيديو جديد -->
  <div id="addVideoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddVideoModal()">&times;</span>
      <div class="modal-title">إضافة فيديو جديد</div>
      <form id="addVideoForm">
        <div class="form-group">
          <label for="videoTitle">اسم المحاضرة:</label>
          <input type="text" id="videoTitle" name="videoTitle" required placeholder="أدخل اسم المحاضرة">
        </div>
        <div class="form-group">
          <label for="videoLink">رابط الفيديو (YouTube):</label>
          <input type="url" id="videoLink" name="videoLink" required placeholder="https://www.youtube.com/watch?v=...">
        </div>
        <button type="submit" class="submit-btn">إضافة الفيديو</button>
      </form>
    </div>
  </div>

  <script>
    // متغيرات عامة
    let currentGrade = '';
    let videos = {
      'first-prep': [
        { id: 'dQw4w9WgXcQ', title: 'مقدمة في الرياضيات', description: 'أساسيات الرياضيات للصف الأول الإعدادي' }
      ],
      'second-prep': [
        { id: '6stlCkUDG_s', title: 'الجبر الأساسي', description: 'تعلم أساسيات الجبر للصف الثاني الإعدادي' }
      ],
      'third-prep': [
        { id: 'aircAruvnKk', title: 'الهندسة المتقدمة', description: 'الهندسة والمثلثات للصف الثالث الإعدادي' }
      ]
    };

    // Theme Toggle
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      document.getElementById("themeIcon").textContent = "☀️";
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark");
      document.getElementById("themeIcon").textContent = isDark ? "☀️" : "🌙";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }
    
    // اختيار الصف الدراسي
    function selectGrade(gradeId, gradeTitle) {
      currentGrade = gradeId;
      document.getElementById('gradeSelection').classList.add('hidden');
      document.getElementById('videosSection').classList.remove('hidden');
      document.getElementById('gradeTitle').textContent = `📺 ${gradeTitle} - الفيديوهات التعليمية`;
      loadVideos(gradeId);
    }
    
    // العودة لاختيار الصفوف
    function goBackToGrades() {
      document.getElementById('gradeSelection').classList.remove('hidden');
      document.getElementById('videosSection').classList.add('hidden');
      currentGrade = '';
    }
    
    // تحميل الفيديوهات للصف المختار
    function loadVideos(gradeId) {
      const videosGrid = document.getElementById('videosGrid');
      videosGrid.innerHTML = '';
      
      const gradeVideos = videos[gradeId] || [];
      
      gradeVideos.forEach(video => {
        const videoCard = createVideoCard(video);
        videosGrid.appendChild(videoCard);
      });
    }
    
    // إنشاء كارت فيديو
    function createVideoCard(video) {
      const videoCard = document.createElement('div');
      videoCard.className = 'video-card';
      videoCard.onclick = () => openVideo(video.id, video.title);
      
      videoCard.innerHTML = `
        <div class="video-title">${video.title}</div>
        <div class="video-thumbnail">
          <div class="play-icon">
            <svg fill="currentColor" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z"/>
            </svg>
          </div>
        </div>
        <div class="video-description">${video.description}</div>
      `;
      
      return videoCard;
    }
    
    // فتح نافذة إضافة فيديو
    function openAddVideoModal() {
      document.getElementById('addVideoModal').style.display = 'block';
      document.body.style.overflow = 'hidden';
    }
    
    // إغلاق نافذة إضافة فيديو
    function closeAddVideoModal() {
      document.getElementById('addVideoModal').style.display = 'none';
      document.getElementById('addVideoForm').reset();
      document.body.style.overflow = 'auto';
    }
    
    // استخراج معرف الفيديو من رابط يوتيوب
    function extractVideoId(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }
    
    // إضافة فيديو جديد
    document.getElementById('addVideoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const title = document.getElementById('videoTitle').value;
      const link = document.getElementById('videoLink').value;
      const videoId = extractVideoId(link);
      
      if (!videoId) {
        alert('رابط يوتيوب غير صحيح. يرجى إدخال رابط صحيح.');
        return;
      }
      
      const newVideo = {
        id: videoId,
        title: title,
        description: `محاضرة في ${title}`
      };
      
      // إضافة الفيديو للصف الحالي
      if (!videos[currentGrade]) {
        videos[currentGrade] = [];
      }
      videos[currentGrade].push(newVideo);
      
      // إعادة تحميل الفيديوهات
      loadVideos(currentGrade);
      
      // إغلاق النافذة
      closeAddVideoModal();
      
      // رسالة نجاح
      alert('تم إضافة الفيديو بنجاح!');
    });
    
    // Video Modal Functions
    function openVideo(videoId, title) {
      const modal = document.getElementById('videoModal');
      const modalVideo = document.getElementById('modalVideo');
      const modalTitle = document.getElementById('modalTitle');
      
      modalTitle.textContent = title;
      modalVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      modal.style.display = 'block';
      
      // Prevent body scroll
      document.body.style.overflow = 'hidden';
    }
    
    function closeVideo() {
      const modal = document.getElementById('videoModal');
      const modalVideo = document.getElementById('modalVideo');
      
      modal.style.display = 'none';
      modalVideo.src = '';
      
      // Restore body scroll
      document.body.style.overflow = 'auto';
    }
    
    // Close modal when clicking outside
    window.onclick = function(event) {
      const videoModal = document.getElementById('videoModal');
      const addVideoModal = document.getElementById('addVideoModal');
      
      if (event.target === videoModal) {
        closeVideo();
      } else if (event.target === addVideoModal) {
        closeAddVideoModal();
      }
    }
    
    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeVideo();
        closeAddVideoModal();
      }
    });
  </script>
