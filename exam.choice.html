  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-color: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --text-color: #2d3748;
      --card-bg: rgba(255, 255, 255, 0.95);
      --primary: #667eea;
      --secondary: #f093fb;
      --accent: #4facfe;
      --success: #48bb78;
      --warning: #ed8936;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-color: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      --text-color: #f7fafc;
      --card-bg: rgba(45, 55, 72, 0.95);
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 90px;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* === HEADER === */
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header .left {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    /* Floating Animation for "ŸÖÿ≥ÿßÿ±" */
    .logo-text {
      font-weight: bold; 
      font-size: 24px; 
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
      background-size: 300% 300%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      animation: float 3s ease-in-out infinite, gradientShift 4s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-8px) scale(1.05); }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    header img {
      width: 60px;
      border-radius: 10px;
    }

    nav {
      display: flex;
      gap: 30px;
      font-size: 16px;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .nav-links a.nav-item {
      position: relative;
      padding-bottom: 4px;
      transition: color 0.3s ease, transform 0.3s ease;
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav-links a.nav-item::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      height: 2px;
      width: 0%;
      background-color: var(--primary);
      transition: width 0.3s ease;
    }

    .nav-links a.nav-item:hover {
      color: var(--primary);
      transform: translateY(-2px);
    }

    .nav-links a.nav-item:hover::after {
      width: 100%;
      left: 0;
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: var(--text-color);
      border: 2px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .theme-toggle:hover {
      background: var(--primary);
      color: #fff;
      transform: rotate(360deg) scale(1.1);
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
    }

    /* === EXAM CONTAINER === */
    .exam-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 40px var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .exam-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    .exam-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      font-weight: bold;
      padding: 15px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .counter {
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h2 {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(255, 255, 255, 0.1));
      border-radius: 15px;
      backdrop-filter: blur(10px);
      animation: fadeInScale 0.6s ease-out;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .option {
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 18px 20px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 16px;
      position: relative;
      overflow: hidden;
      animation: slideInRight 0.5s ease-out;
      animation-fill-mode: both;
    }

    .option:nth-child(1) { animation-delay: 0.1s; }
    .option:nth-child(2) { animation-delay: 0.2s; }
    .option:nth-child(3) { animation-delay: 0.3s; }
    .option:nth-child(4) { animation-delay: 0.4s; }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .option::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .option:hover::before {
      left: 100%;
    }

    .option:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(79, 172, 254, 0.2));
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
      border-color: var(--primary);
    }

    .option.selected {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border-color: var(--primary);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
      animation: selectedBounce 0.6s ease-out;
    }

    @keyframes selectedBounce {
      0% { transform: translateY(-5px) scale(1.05); }
      50% { transform: translateY(-8px) scale(1.08); }
      100% { transform: translateY(-5px) scale(1.05); }
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      gap: 20px;
    }

    .navigation button {
      padding: 15px 30px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .navigation button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .navigation button:hover::before {
      left: 100%;
    }

    .navigation button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
    }

    .navigation button:active {
      transform: translateY(-1px) scale(1.02);
    }

    .result {
      text-align: center;
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: var(--success);
      animation: bounceIn 0.8s ease-out;
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    #finish-btn {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #finish-btn button {
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      background: linear-gradient(135deg, var(--success), #38a169);
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
      animation: pulse 2s infinite;
    }

    #finish-btn button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 30px rgba(72, 187, 120, 0.4);
    }

    .question-slides {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .question-slide {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      color: var(--text-color);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
    }

    .question-slide:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .question-slide.answered {
      background: linear-gradient(135deg, var(--success), #38a169);
      color: white;
      animation: answeredPulse 0.6s ease-out;
    }

    @keyframes answeredPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .question-slide.active {
      border: 2px solid var(--primary);
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      animation: activeBounce 1s ease-in-out infinite;
    }

    @keyframes activeBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .timer {
      font-size: 18px;
      font-weight: bold;
      color: var(--warning);
      padding: 10px 20px;
      background: linear-gradient(135deg, rgba(237, 137, 54, 0.1), rgba(255, 255, 255, 0.1));
      border-radius: 20px;
      backdrop-filter: blur(10px);
      animation: timerPulse 1s ease-in-out infinite;
    }

    @keyframes timerPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .exam-container {
        margin: 20px;
        padding: 20px;
      }
      
      .exam-header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      
      .navigation {
        flex-direction: column;
        gap: 15px;
      }
      
      nav {
        flex-direction: column;
        gap: 15px;
      }
      
      .question-slides {
        gap: 8px;
      }
      
      .question-slide {
        width: 30px;
        height: 30px;
      }
    }

    /* Loading Animation */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease-out 2s forwards;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>

  <script>
    const questions = [
      {
        question: "What is the determinant of a 2x2 matrix [[a, b], [c, d]]?",
        options: ["ad - bc", "ab + cd", "a + d", "ac - bd"],
        answer: 0
      },
      {
        question: "Which of these is a property of matrix multiplication?",
        options: ["Commutative", "Associative", "Divisible", "Differentiable"],
        answer: 1
      },
      {
        question: "What does it mean if a matrix has a zero determinant?",
        options: ["It is invertible", "It is singular", "It is orthogonal", "It is diagonal"],
        answer: 1
      }
    ];

    let current = 0;
    let userAnswers = new Array(questions.length).fill(null);
    let timerInterval;
    let totalTime = 600;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function startTimer() {
      document.getElementById("timer").textContent = `Time left: ${formatTime(totalTime)}`;
      timerInterval = setInterval(() => {
        totalTime--;
        document.getElementById("timer").textContent = `Time left: ${formatTime(totalTime)}`;
        
        // Add urgency animation when time is running low
        if (totalTime <= 60) {
          document.getElementById("timer").style.animation = "timerPulse 0.5s ease-in-out infinite";
          document.getElementById("timer").style.color = "#e53e3e";
        }
        
        if (totalTime <= 0) {
          clearInterval(timerInterval);
          finishExam();
        }
      }, 1000);
    }

    function updateCounters() {
      const answered = userAnswers.filter(ans => ans !== null).length;
      const remaining = questions.length - answered;
      document.getElementById("answered-counter").textContent = `Answered: ${answered}`;
      document.getElementById("remaining-counter").textContent = `Remaining: ${remaining}`;
    }

    function renderQuestion() {
      const q = questions[current];
      const titleElement = document.getElementById("question-title");
      titleElement.style.animation = "none";
      titleElement.offsetHeight; // Trigger reflow
      titleElement.style.animation = "fadeInScale 0.6s ease-out";
      titleElement.innerText = `Q${current + 1}: ${q.question}`;

      const container = document.getElementById("options-container");
      container.innerHTML = "";

      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        if (userAnswers[current] === i) {
          div.classList.add("selected");
        }
        div.onclick = () => {
          // Remove selected from all options
          container.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
          // Add selected to clicked option
          div.classList.add('selected');
          userAnswers[current] = i;
          updateCounters();
          renderSlides();
        };
        container.appendChild(div);
      });

      document.getElementById("finish-btn").style.display = (current === questions.length - 1) ? "block" : "none";
      document.getElementById("next-btn").style.display = (current === questions.length - 1) ? "none" : "inline-block";
      document.getElementById("result").innerText = "";

      renderSlides();
      updateCounters();
    }

    function renderSlides() {
      const slideContainer = document.getElementById("question-slides");
      slideContainer.innerHTML = "";

      questions.forEach((_, i) => {
        const btn = document.createElement("div");
        btn.className = "question-slide";
        if (userAnswers[i] !== null) btn.classList.add("answered");
        if (i === current) btn.classList.add("active");
        btn.textContent = i + 1;
        btn.onclick = () => {
          current = i;
          renderQuestion();
        };
        slideContainer.appendChild(btn);
      });
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        renderQuestion();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        renderQuestion();
      }
    }

    function finishExam() {
      clearInterval(timerInterval);
      const resultElement = document.getElementById("result");
      resultElement.innerHTML = "üéâ ÿ™ŸÖ ÿ•ŸÜŸáÿßÿ° ÿßŸÑÿßŸÖÿ™ÿ≠ÿßŸÜ ÿ®ŸÜÿ¨ÿßÿ≠!";
      resultElement.style.animation = "bounceIn 0.8s ease-out";
      
      document.querySelector(".options").innerHTML = "";
      document.getElementById("question-title").innerText = "";
      document.getElementById("finish-btn").style.display = "none";
      document.querySelector(".navigation").style.display = "none";
      
      // Add confetti effect
      createConfetti();
    }

    function createConfetti() {
      const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#48bb78'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.zIndex = '9999';
        confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    // Add confetti animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes confettiFall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark");
      document.getElementById("themeIcon").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    function goHome() {
      const currentPage = window.location.pathname.split('/').pop();
      if (currentPage === 'index.html' || currentPage === '') {
        location.reload();
      } else {
        window.location.href = 'index.html';
      }
    }

    // Initialize theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      document.getElementById("themeIcon").textContent = "‚òÄÔ∏è";
    }

    // Initialize exam
    renderQuestion();
    startTimer();

    // Add smooth scrolling and entrance animations
    window.addEventListener('load', () => {
      document.querySelector('.loading').style.display = 'none';
      document.querySelector('.exam-container').style.animation = 'slideUp 0.8s ease-out';
    });

    // Add keyboard navigation
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowLeft':
          prevQuestion();
          break;
        case 'ArrowRight':
          nextQuestion();
          break;
        case '1':
        case '2':
        case '3':
        case '4':
          const optionIndex = parseInt(e.key) - 1;
          const options = document.querySelectorAll('.option');
          if (options[optionIndex]) {
            options[optionIndex].click();
          }
          break;
        case 'Enter':
          if (current === questions.length - 1) {
            finishExam();
          } else {
            nextQuestion();
          }
          break;
      }
    });
  </script>
